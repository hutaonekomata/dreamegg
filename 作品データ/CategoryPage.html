<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリーページ</title><!--タイトル-->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">--><!--bootstrap読み込み-->
    <link rel="stylesheet" href="reiauto.css"><!--CSSファイル読み込み-->
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="add_URL_popup">
        <!--<h2>URLの登録</h2>-->
        <input type="url_name" id="URL_name_input" name="URL_name" required>
        <input type="url" id="add_URL_input" name="add_URL" required>
        <input type="url_category" id="add_category_input" name="add_category" required>
        <input type="url_tag" id="add_tag_input" name="add_tag" required>
        <button class="submit" id="add_URL_submit">登録</button>
        <button class="submit" id="close_add_URL">閉じる</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2" id="side">
                <div class="sidebar_fixed"><!--サイドバー固定するコンテンツ-->
                    <h3 id="ctName"></h3>
                    <h6 id="button" class="sidecon">検索</h6><!--検索ボタン-->
                    <!--<h6 id="add" class="sidecon"onclick="window.Location.href='登録ページ.html';">新規登録</h6>--><!--新規登録画面-->
                    <h6 id="open_add_URL" class="sidecon">新規登録</h6>
                    <!--<button onclick="location.href='hub.html'" class="sidecon">home</button>-->
                    <h6 id="home" class="sidecon">home</h6><!--ホームボタン-->
                </div>
            </div>
            <div class="col-7" id="searchset"><!--メインコンテンツ-->
                <f4 id="setpoint">該当URL</f4>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="CategoryPage.js"></script><!--javascript読み込み-->
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
